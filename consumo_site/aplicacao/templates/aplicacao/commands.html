{% extends "aplicacao/navbar.html" %}

{% block content %}
<script>
        function deletecookies(){
        document.cookie = "products=null; path=/commands"
        document.cookie = "payments=null; path=/commands"
        document.cookie = "paymentscommand=0; path=/commands"
}
        deletecookies()
</script>
{% for command in commands %}
    {% if command.occupied %}
            <a href="{% url 'command' command.number %}" class="btn btn-danger btn-lg"  style="color:#ffffff; margin-top:3px">{{command.text}}</a>
    {% else %}
            <a href="{% url 'command' command.number %}"  class="btn btn-success btn-lg" style="color:#ffffff; margin-top:3px">{{command.text}}</a>
    {% endif %}
{% endfor %}
{% endblock content %}
