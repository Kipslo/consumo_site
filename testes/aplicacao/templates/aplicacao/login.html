{% extends "aplicacao/navbar.html" %}


{% load django_bootstrap5 %}
    

{% block content %}
    <div class="container" style="width: 400px; ">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% bootstrap_button button_type="submit" content="Entrar" %}

        </form>
        {% if error != "" %}
            <p> {{error}} </p>
        {% endif %}
    </div>
{% endblock content %}
