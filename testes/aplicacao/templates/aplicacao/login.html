{% extends "aplicacao/navbar.html" %}

{% block content %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}

        <button name "submit">Entrar</button>

    </form>
    {% if error != "" %}
        <p> {{error}} </p>
    {% endif %}
{% endblock content %}
