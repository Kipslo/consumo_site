{% block content %}
<script>
    function listtostring(products){
            let newProducts;
            newProducts =products[0][0] + ",-" + products[0][1] + ",-" + products[0][2] + ",-" + products[0][3] + ",-" + products[0][4] + ",-" + products[0][5] + ",-" + products[0][6]+ "|";
            for (let i = 1; i < products.length - 1; i++){
                newProducts = newProducts + products[i][0] + ",-" + products[i][1] + ",-" + products[i][2] + ",-" + products[i][3] + ",-" + products[i][4] + ",-" + products[i][5] + ",-" ;
                if (products[i][6] === "" || Array.isArray(products['{{indexofproduct}}'][6])){
                    newProducts = newProducts + products[i][6]+ "|";
                } else {
                    newProducts = newProducts + ".-" + products[i][6][0];
                    for (let producttext in products[i][6].slice(1)){
                        newProducts = newProducts + ".-" + producttext ;
                    }
                    newProducts = newProducts + "|";
                }
            }
            newProducts = newProducts + products[products.length - 1] + "; path=/commands";
            document.cookie = "products=" + newProducts;
        };
    function getproducts(){
            let cookies = document.cookie.split("; ");
            for (let cookie of cookies){
                const [name, value] = cookie.split("=");
                if (name === "products"){
                    let products = value.split("|");
                    for (let i = 0; i < products.length - 1; i++){
                        products[i] = products[i].split(",-");
                        products[i][6] = products[i][6].split(".-");
                    }

                    return products
                }
            }
            return null
    }

</script>
