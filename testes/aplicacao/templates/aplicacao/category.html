{% extends "aplicacao/navbar.html" %}

{% block content %}
{% if not empty %}
    <div style="display:flex; align-items:center; flex-wrap: wrap; justify-content: center">
    {% for product in products %}
        {% if product.tipe != "SIZE" %}
            <button action="" style="display:flex; background-color:#ccc; color:#000; text-decoration:none; width:150px; height:100px; margin:10px; position:relative; border: none;"><p style="position:absolute; top: 3px; left: 3px;">{{product.name}}</p><p style="position: absolute; right:3px; bottom: 1px;">{{product.price}}</p></button>
        {% else %}
            <a href="#" style="display:flex; background-color:#ccc; color:#000; text-decoration:none; width:150px; height:100px; margin:10px; position:relative"><p style="position:absolute; top: 3px; left: 3px;">{{product.name}}</p></a>
        {% endif %}
    {% endfor %}
    </div>
{% endif %}
{% endblock %}
