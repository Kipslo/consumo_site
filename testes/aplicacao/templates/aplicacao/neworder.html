{% extends "aplicacao/navbar.html" %}

{% block content %}
{% if not empty %}
    <div style="display:flex; align-items:center; flex-wrap: wrap; justify-content: center">
    {% for category in categories %}
        <a href="{% url 'category' number category.cod %}" style="display:flex; background-color:#ccc; color:#000; text-decoration:none; width:150px; height:100px; margin:10px; align-items:center; justify-content: center">{{category.name}}</a>
    {% endfor %}
    </div>
{% endif %}
    <nav class="class=navbar fixed-bottom" style="background-color:#ccc; height:80px">
        <a class="btn btn-success btn-lg" style="max-width: 40%; max-height:80%; margin-top:15px; margin-left:20px" href="{% url 'orderrevision' number %}">Revisar pedido</a>
        
    </nav>
{% endblock %}
